<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتورة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 20px;
        }
        .invoice-container {
            max-width: 500px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
        }
        .logo img {
            max-width: 170px;
        }
        .invoice-details {
            margin-top: 30px;
        }
        .invoice-details div {
            margin-bottom: 5px;
        }
        .description {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            font-style: italic;
        }
        .contact-info {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .contact-info div {
            margin-bottom: 5px;
        }
        .table-container {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            direction: ltr;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: right;
        }
        .thank-you {
            margin-top: 30px;
            text-align: right;
        }
        .inquiries {
            text-align: center;
            margin-top: 30px;
        }
        .paid-icon {
            display: inline-block;
            width: 70px;
            height: 30px;
            background-color: #4CAF50; 
            border-radius: 8%;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            font-size: 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="invoice-container">
    <div class="logo">
        <img src="logo/logo.PNG" alt="شعار الشركة">
    </div>
    <div class="invoice-details">
        <div><b>رقم الفاتورة:</b> 12345</div>
        <div><b>التاريخ:</b> 2024-05-22</div>
    </div>
    <div class="description">
        بتستانس عليه!
    </div>
    <div class="contact-info">
        <div><b>البريد الإلكتروني:</b> example@example.com</div>
        <div id=country><b>بلد:</b></div>
    </div>
    <div class="table-container">
        <table>
            <tr>
                <th>الوصف</th>
                <th>السعر</th>
            </tr>
            <tr>
                <td>شراء الفلم</td>
                <td>٢٧ درهم</td>
            </tr>
        </table>
    </div>
    <div class="paid-icon">مدفوع</div>
    <div class="thank-you">
        مشكورين
    </div>
    <div class="inquiries">
        للاستفسارات الرجاء التواصل على <a href="mailto: info@locomotivefilms.ae">info@locomotivefilms.ae</a>
    </div>      
    </div>
</div>

</body>
<script>

    fetch('https://api.ipdata.co?api-key=1e29d2089f7a7c412f8fef01f7de46ef1887c2348fb1e986be18a383')
        .then(response => response.json())
        .then(data => document.getElementById('country').innerHTML = `<b>بلد:</b> ${data.country_name}`);

</script>
</html>
